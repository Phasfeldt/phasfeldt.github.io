<!DOCTYPE html>
<html lang="en">

    <style>
      body {
        background: rgba(0, 0, 0, 0);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #container {
        color: #f3e8c8;

      .outer {
        display: table;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }

      .middle {
        display: table-cell;
        vertical-align: middle;
      }

      .inner {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }

      img {
        margin-top: 1vw;
        width: 100%;
      }
	  #kekw {
    letter-spacing: 2px;
    font-size: 120px;
    margin-left: 30%;
    margin-top: -1%;
    font-family: 'Pacifico', cursive;
    color: white;
    -webkit-text-fill-color: white;
    -webkit-text-stroke-width: 5px;
    -webkit-text-stroke-color: #e49ba6;
}
	  #cycle {
        font-size: 50px;
        font-family: 'Roboto', sans-serif;
		color: black;
	  }
	  
	  #cycle:after {
		-webkit-animation: cycle 4s infinite; /* Safari 4+ */
		-moz-animation: cycle 4s infinite; /* Fx 5+ */
		-o-animation: cycle 4s infinite; /* Opera 12+ */
		animation: cycle 4s infinite; /* IE 10+, Fx 29+ */
	  }
	}
	@keyframes cycle {
	0% {
		content: "1000: 24 TIMER MED ALT MINNA HADER<p></p>1250: 24 TIMER TIL AT NÅ PLAT 4 I APEX - OR ELSE!";
	}
	50% {
		content: "1337: MINNA LAVER SERAPHINE COSPLAY<p></p>1500: HAWK LAVER BATTLE BUNNY RIVEN COSPLAY + FÅR VOKSET BEN";
	}
	100% {
		content: "1750: MINNA LAVER & CASTER EN CS TURNERING<p></p>2000: SLACKING, ARWIN, POWAH, PEWDIE, HAWK FÅR VOKSET BEN";
	}
	}
    </style>
  </head>
  <body>
  
          <p id="kekw">SUBGOALS</p>
    <div class="outer">
      <div class="middle">
        <div id="container" class="inner">
		  <img id="sponsor-logo" src="../images/slide1.png" />

		  <!--<span id="cycle"></span>-->
        </div>
      </div>
    </div>
  </body>
  <script>
    var sponsors = ["slide1.png","slide2.png", "slide3.png"];
    var displayingSponsor = 0;

    setInterval(function() {
      $("#container").fadeToggle(2000, function() {
        if ($("#container").css("display") == "none") {
          if (displayingSponsor < sponsors.length - 1) {
            displayingSponsor++;
          } else {
            displayingSponsor = 0;
          }

          $("#sponsor-logo").attr(
            "src",
            "../images/" + sponsors[displayingSponsor]
          );
        }
      });
    }, 10000);
  </script>
</html>
